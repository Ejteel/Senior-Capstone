<ActionBar title = "favorites" class ="action-bar"></ActionBar>
<StackLayout orientation="vertical" width="100%" height="1000"
    backgroundColor="lightgray">
    <Button text="Back" (tap)="back()" backgroundColor="green"></Button>
    <GridLayout columns="auto,auto,auto,auto,auto" rows="auto" width="100%"
        height="10%" backgroundColor="yellow">

        <Button row="0" width="20%" col=" 0" backgroundColor="green" text="Food"
            (tap)="food()"></Button>
        <Button row="0" width="20%" col="1" backgroundColor="green" text="Entertainment"
            (tap)="ent()"></Button>
        <Button row="0" width="20%" col="2" backgroundColor="green" text="Campus"
            (tap)="campus()"></Button>
        <Button row="0" width="20%" col="3" backgroundColor="green" text="Lodging"
            (tap)="lodging()"></Button>
        <Button row="0" width="20%" col="4" backgroundColor="green" text="Residence"
            (tap)="onButtonTap()"></Button>
    </GridLayout>
	<!-- Placeholder -->
    <ListView class="list-group" [items]="countries" (itemTap)="onItemTap($event)"
        style="height:1450px">
        <ng-template let-country="item">
            <FlexboxLayout flexDirection="row" class="list-group-item">
                <Image [src]="country.imageSrc" class="thumb img-circle"></Image>
                <Label [text]="country.name" class="list-group-item-heading"
                    verticalAlignment="center" style="width: 60%"></Label>
            </FlexboxLayout>
        </ng-template>
    </ListView>
</StackLayout>
