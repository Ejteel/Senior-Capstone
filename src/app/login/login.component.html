<FlexboxLayout class="page page-login" backgroundImage="res://mesh">
    <StackLayout class="flexbox-item company-name-container">
        <Label class="t-25 company-name" text="The University of North Texas"></Label>
        <Label class="t-30 app-name" text="GradBook"></Label>
    </StackLayout>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/North_Texas_Mean_Green_logo.svg/1200px-North_Texas_Mean_Green_logo.svg.png" height = "300" width = "300" alt="Subscribe to Pewdiepie">
    <StackLayout class="flexbox-item">
        <StackLayout class="Email-input-field">
          <TextField hint="Email" ...></TextField>
        </StackLayout>

        <StackLayout class="Password-input-field">
          <TextField hint="Password" ...></TextField>
        </StackLayout>

      <Button class="btn btn-login btn-rounded-sm font-weight-bold t-18" (tap)="login()" text="LOG IN HERE"></Button>
      <Button class="btn btn-signup btn-rounded-sm font-weight-bold t-18" (tap)="signup()" text="Sign Up"></Button>
    </StackLayout>
</FlexboxLayout>
